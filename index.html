<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="container header">
      <img src="./images/logo.svg" alt="" class="logo__img" />
    </header>
    <main class="row">
      <article class="brand__body part--left container">
        <h1 class="brand__title">
          We're <br />
          <span>coming</span> <br />
          <span>soon</span>
        </h1>
        <p class="brand__paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form" action="">
          <input class="email__input" type="email" name="" id="" placeholder="Email Address" />
          <picture>
            <img src="./images/icon-error.svg" alt="" class="error-icon">
          </picture>
          <button class="btn" type="submit">
            <picture>
              <img src="./images/icon-arrow.svg" alt="" class="arrow-icon" />
            </picture>
          </button>
          <p class="error-text">Please, provide a valid email.</p>
        </form>
      </article>
      <section class="part--right">
        <picture>
          <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg" />
          <img src="./images/hero-mobile.jpg" alt=""  />
        </picture>
      </section>
    </main>

    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/kirimaruuu/fm-base-apparel-lp">Kirimaru04</a>.</p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
